<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="./style/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <div class="left-header">
        <p>Happy Shopping, <span id="user">Stranger</span></p>
      </div>
      <div class="middle-header">
        <h1>Gamepedia</h1>
      </div>
      <div class="right-header">
          <h3 id="close-cart"><i class="fas fa-window-close fa-lg btn-close"></i></h3>
      </div>
    </header>

    <main class="main container-center">
      <div class="custom-container">
        <div class="content-left">
          <div class="wrap-1">
            <h1><i class="fas fa-shopping-cart fa-lg"></i></h1>
            <div class="divider"></div>
            <div class="table-wrapper">
              <table class="table table-responsive">
                <thead>
                  <tr>
                    <th class="col-7">Product</th>
                    <th class="col-1">Quantity</th>
                    <th class="col-2">Price</th>
                    <th class="col-2">Action</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
            </div>
          </div>

          <div class="wrap-2">
            <div class="flex-tween-center">
              <div>
                <label for="">Name</label><br />
                <input type="text" placeholder="Name" />
              </div>
              <div>
                <label for="">Phone Number</label><br />
                <input type="text" placeholder="Phone Number" />
              </div>
            </div>
            <div class="flex-tween-center">
              <div>
                <label for="">Email</label><br />
                <input type="text" placeholder="Email" />
              </div>
              <div>
                <label for="">Address</label><br />
                <input type="text" placeholder="Address"></input>
              </div>
            </div>
          </div>
        </div>
        <div class="content-right">
          <div class="card-body">
            <h6>Checkout</h6>
            <p>Total Items Product</p>
            <div class="r-wrap">
              <div class="flex-tween">
                <div>(5 Items)</div>
                <div>Rp. 923.000</div>
              </div>
              <div class="flex-tween text-bold">
                <div>Total Price</div>
                <div>Rp. 923.000</div>
              </div>
            </div>
            <hr />
            <div>
              <button type="button" class="custom-btn">Confirm Purchase</button>
            </div>
          </div>
        </div>
      </div>
        <div class="modal active" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
              </div>
              <div class="modal-body">
                <p style="text-align: center; font-weight: bold;">Thanks for shopping, Check your email for payment <br> Enjoy your purchases.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </main>

    <footer class="footer">
      <p class="footer-text">Copyright &copy; 2023 kelompok3.com</p>
    </footer>

    <script>
      feather.replace();
    </script>
    <script src="./scripts/cart.js"></script>
  </body>
</html>
