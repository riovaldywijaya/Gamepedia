<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamepedia</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div id="app-container" class="container-fluid">
    <header class="header">
        <div class="left-header">
            <p>Happy Shopping, <span id="user">Stranger</span></p>
        </div>
        <div class="middle-header">
            <h1>Game Store</h1>
        </div>
        <div class="right-header">
            <i data-feather="shopping-cart" class="shopping-cart" id="shopping-cart"></i>
        </div>
    </header>
    <main class="main">
      <div class="main-left">
        <div class="main-left-search">
          <select class="form-select form-select-sm select-search" id="select">
            <option value="">--Search By--</option>
            <option value="role">Role</option>
            <option value="title">Title</option>
          </select>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Text">
            <button class="btn btn-outline-secondary" type="button" id="search-btn"><i data-feather="search"></i></button>
          </div>
          <div class="reset-btn-container">
            <button type="button" id="reset-btn" class="btn btn-secondary">Reset</button>
          </div>
        </div>
        <div class="main-left-sort">
            <h3>Sort By</h3>
            <select class="form-select form-select-sm select" id="select2">
              <option value="">--Sort By--</option>
              <option value="price">Price</option>
              <option value="role">Role</option>
              <option value="stock">Stock</option>
              <option value="title">Title</option>
            </select>
        </div>
        <div class="main-left-btn">
            <button type="button" id="request-list-btn" class="btn btn-primary">Request List</button>
            <button type="button" id="request-btn" class="btn btn-primary">Request</button>
        </div>
      </div>   
      <div class="card-container">
        
      </div>
    </main>
    <footer class="footer">
        <p class="footer-text">Copyrigth &copy; 2023 kelompok3.com</p>
    </footer>
    <div class="modal modal-lg" tabindex="-1" id="my-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Detail info</h5>
          </div>
          <div class="modal-body">
              <div class="modal-img">
                  <img src="..." alt="" id="modal-image">
              </div>
              <div class="modal-info">
                  <p>Title : <span id="title"></span></p>
                  <p>Publisher : <span id="publisher"></span></p>
                  <p>Role : <span id="modal-role"></span></p>
                  <p>Release Date : <span id="release-date"></span></p>
                  <p>Description : <span id="description"></span></p>
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" id="close-modal-btn" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal modal-lg" tabindex="-1" id="my-modal2">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Request Game</h5>
          </div>
          <div class="modal-body2">
              <p>Insert game title</p>
              <input type="text" id="request" class="input-request" placeholder="Game title">
          </div>
          <div class="modal-footer-request">
              <button type="button" id="submit-modal-btn" class="btn btn-success" data-bs-dismiss="modal">Submit</button>
              <button type="button" id="close-modal-btn-request" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>feather.replace();</script>
  <script src="./database/data.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
