<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <header class="header">
            <div class="left-header">
                <p>Welcome, <span id="user">Stranger</span></p>
            </div>
            <div class="middle-header">
                <h1>Game Store</h1>
            </div>
            <div class="right-header">
                <i data-feather="shopping-cart" class="shopping-cart"></i>
            </div>
        </header>
        <main class="main">
            <div class="main-left">
                <div class="main-left-search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Text">
                        <button class="btn btn-outline-secondary" type="button" id="search-btn"><i data-feather="search"></i></button>
                    </div>
                    <select class="form-select form-select-sm" id="select">
                        <option selected>--Search By--</option>
                        <option value="title">Title</option>
                        <option value="genre">Genre</option>
                    </select>
                </div>
                <div class="main-left-filter">
                    <h3>Filter By</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genre" id="all" value="all">
                        <label class="form-check-label" for="all">All</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genre" id="genre" value="genre">
                        <label class="form-check-label" for="genre">Genre</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genre" id="title" value="title">
                        <label class="form-check-label" for="title">Title</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genre" id="price" value="price">
                        <label class="form-check-label" for="price">Price</label>
                    </div>
                </div>
                <div class="main-left-btn">
                    <button type="button" class="btn btn-primary">Request List</button>
                    <button type="button" class="btn btn-primary">Request</button>
                </div>
            </div>
            <div class="main-right">     
                <div class="card-container">
                    <div class="card">
                        <img src="./images/3_-_Spiderman.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Spiderman Miles Morales</h5>
                            <p class="card-text">Genre : Action</p>
                            <p class="card-text">Harga : Rp. 1.000.000</p>
                            <p class="card-text">stock : 20</p>
                            <div class="card-btn">
                                <button type="button" class="btn btn-primary"><a href="#">Buy</a></button>
                                <button type="button" class="btn btn-primary"><a href="#">Add cart</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer-text">Copyrigth &copy; 2023 kelompok3.com</p>
        </footer>
    </div>

    <!-- Commentar -->

    <script>feather.replace();</script>
    <script src="./scripts//test.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
